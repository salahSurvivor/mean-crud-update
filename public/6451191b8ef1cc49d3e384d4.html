<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .template-edit h1{
            margin: 28px 0;
        }

        img{
            width: 350px;
            height: 350px;
            border-radius: 12px;
        }

        .emp-info{
            width: 350px;
            height: 350px;
        }

        .emp-info .emp-content{
            height: 120px;
            margin: 110px 0;
        }

        .yourInfo{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
    <title>Generate Page</title>
</head>
<body>
    <div class="template-edit">
        <h1 class="text-center">salaheddine naji</h1>
        <div class="yourInfo container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <img src="../../front-end/src/assets/uploads/46b1c6a0-e9bd-11ed-ad76-699e55245aeaDSC_3787C-01.jpeg" />
                </div>
                <div class="emp-info col-lg-6">
                    <div class="emp-content">
                        <p>Job : full stack developer</p>
                        <p>Age : 22</p>
                        <p>Gender : Men</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
